    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg3.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center; /* 确保文本居中 */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0); /* 添加背景遮罩，确保内容可见 */
            box-sizing: border-box; /* 确保内边距不会影响宽度 */
        }

        .qqimg {
            margin: 0 auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

        }

        .qqimg img {
            width: 100%;

        }

        .title h1 {

        }

        .title p {
            font-size: 1.2em;
            color: #777;
        }

        .nav {
            margin-top: 30px;
        }

        .nav ul {
            list-style: none;
            padding: 0;
        }

        .nav ul li {
            display: inline-block;
            margin: 10px 20px;
        }

        .nav ul li a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007bff;
            padding: 10px 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav ul li a:hover {
            background-color: #0056b3;
            color: #fff;
        }

        .contact h3 {
            margin-top: 30px;
            font-size: 1.1em;
            color: #adbb41;
        }

        .solid-wh, .solid-ht {
            height: 20px;
        }

        .copyright {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        /* 调整整体间距 */
        .spacer {
            margin-top: 40px;
        }

        /* 为移动端优化布局 */
        @media (max-width: 768px) {
            .nav ul li {
                display: block;
                margin: 10px 0;
            }

            .qqimg {
                width: 120px;
                height: 120px;
            }

            .title h1 {
                font-size: 2em;
            }

            .title p {
                font-size: 1em;
            }

            .nav ul li a {
                font-size: 1em;
                padding: 4px 15px;
            }
